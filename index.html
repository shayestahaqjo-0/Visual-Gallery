<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <h2>Photo Gallary</h2>
        <h3>Enter the number of photos</h3>
        <input title="input" type="number" id="input_number" class="input_number" value="2" min="1" max="10">
        <p class="error" id="error">Error Massage</p>
        <button type="button" title="button" class="button" id="Button">Get Photo</button>
        <div class="gallary_container" id="gallary_container">
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
